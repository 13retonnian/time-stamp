<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp button</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <input type="text" class="time-stamp-title-input" placeholder="Please enter time stamp title here.">  
  <img src="img/stamp-button.jpg" alt="Stamp Button" class="stamp-button">
  <img src="img/stamp-button-indent.jpg" alt="Stamp Button" class="stamp-button-indent">  
  <p class="time-stamp"></p>  
  <audio src="sounds/metal-button.wav" class="metal-sound"></audio>
  <audio src="sounds/button-sound.wav" class="button-sound"></audio>
  <button type="submit" class="save-button">Save</button>
</body>
</html>
